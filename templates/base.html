<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Mis recetas{% endblock %}</title>
  
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
  
  <meta name="theme-color" content="#6b2f8f" />
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <header>
    <h1><a href="/">RecetasApp</a></h1>
  </header>

  <main>
    {% block content %}{% endblock %}

    <!-- Bot√≥n para instalar la PWA -->
    <button id="installBtn" style="display:none; padding:10px 20px; background:#6b2f8f; color:#fff; border:none; border-radius:5px; cursor:pointer;">
      üì≤ Instalar App
    </button>
  </main>

  <script>
    // Registro del Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('‚úÖ Service Worker registrado en:', reg.scope))
          .catch(err => console.error('‚ùå Error al registrar el Service Worker:', err));
      });
    }

    // L√≥gica para forzar instalaci√≥n
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'block';
    });

    document.getElementById('installBtn').addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('‚úÖ Usuario acept√≥ instalar la app');
          } else {
            console.log('‚ùå Usuario cancel√≥ la instalaci√≥n');
          }
          deferredPrompt = null;
        });
      }
    });
  </script>
</body>
</html>
